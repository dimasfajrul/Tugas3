<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />

<head>
    <title>Belajar Tag Label HTML</title>
    <script>
        alert("Hello World!!");
    </script>
</head>

<body>
    <p>Saya sedang belajar JavaScript di Jti.polije</p>
    <p>Belajar Web Programming di Jti.polije</p>
</body>

</html>
<!--Sebelum anda men-klik tombol OK dari kotak dialog alert, perhatikan
tampilan text HTML dari halaman tersebut. Pada halaman web tidak terlihat tulisan
apapun, padahal di dalam kode HTML, saya telah menambahkan 2 kalimat di dalam
tag <p>. Dan hanya jika anda men-klik tombol OK, baru setelahnya akan tampil 2
kalimat tersebut.-->
<!--Hal ini berarti bahwa jika kode JavaScript diletakkan pada posisi tag
<head>, maka kode tersebut akan dijalankan (diproses) sebelum ‘isi’ website (tag
<body>) ditampilkan. Sehingga disimpulkan bahwa pemrosesan program dimulai
dari atas ke bawah halaman web.-->

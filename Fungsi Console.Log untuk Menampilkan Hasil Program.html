<!DOCTYPE html>
<html>
<!--Fungsi Console.Log sama dengan funsi Alert tetapi fungsi Console.Log lebih modern
fungsi ini akan menampilkan hasil pada tab console-->
<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Belajar JavaScript</title>
    <script>
        window.onload = function () {
            var hasil;
            hasil = 1 + 3 + 5 + 7 + 9;
            console.log(hasil);
        }
    </script>
    <!-- console.log Hasil berfungsi untuk menampilkan hasil di tab console-->
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar JavaScript di jti.polije.com </p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Belajar JavaScript</title>
    <script>
        window.onload = function () {
            var hasil;
            hasil = 1 + 3 + 5 + 7 + 2;
            document.getElementById("tempat_hasil").innerHTML = hasil;
        }
        
    </script>
    <!--Fungsi getElementById akan mencari
elemen HTML yang memiliki atribut id yang diinputkan di dalam tanda kurung.-->
<!--menginputkan hasil program kedalam tag ‘container’
dengan menggunakan properti innerHTML.-->
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar JavaScript di jti.polije.com </p>
    <div id="tempat_hasil">
    </div>
</body>

</html>
